<template #content let-c="close" let-d="dismiss">
	<div class="modal-body">
		<h1>Are you sure you want to delete the {{typeDisplayName || kind}} '<strong>{{displayName ? displayName : resourceName}}</strong>'?</h1>

		<p>This<span *ngIf="isOrganization()"> will <strong>delete all resources</strong> associated with
      the organization {{displayName ? displayName : resourceName}} and</span> <strong>cannot be
      undone</strong>. Make sure this is something you really want to do!</p>

		<div [hidden]="!typeNameToConfirm">
			<p>Type the name of the {{typeDisplayName || kind}} to confirm.</p>
			<p>
				<label class="sr-only">{{typeDisplayName || kind}} to delete</label>
				<input type="text" [(ngModel)]="confirmName" name="confirmName" class="form-control input-lg" autocorrect="off" autocapitalize="off"
					spellcheck="false" autofocus/>
			</p>
		</div>
	</div>
	<div class="modal-footer">
		<button [disabled]="typeNameToConfirm && confirmName !== resourceName && confirmName !== displayName" type="button" class="btn btn-lg btn-danger"
			(click)="c('Delete')">Delete</button>
		<button type="button" class="btn btn-lg btn-default" (click)="d('Cancel')">Cancel</button>
	</div>
</template>

<a *ngIf="!buttonOnly" href="javascript:void(0);" (click)="openDeleteModal(content)" [ngClass]="{ 'disabled': disableDelete }">
{{label || 'Delete'}}</a>

<div *ngIf="buttonOnly" class="actions">
	<!-- Avoid whitespace inside the link -->
	<button type="button" (click)="openDeleteModal(content)" class="btn btn-link" [ngClass]="{ 'disabled': disableDelete }">
		<i class="fa fa-trash-o"></i>
		<span class="sr-only">Delete {{kind}} {{resourceName}}</span>
	</button>
</div>
