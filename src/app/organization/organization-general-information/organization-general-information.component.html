<div class="container-fluid container-cards-pf">
	<div class="row row-cards-pf">
		<div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="save(form.value)" class="form-horizontal">
				<p class="fields-status-pf">The fields marked with <span class="required-pf">*</span> are required.</p>
				<div class="form-group" [ngClass]="{ 'has-error' : !form.get('organization').valid && form.get('organization').dirty }">
					<label class="col-md-2 control-label required-pf">Name
						<i class="fa fa-question-circle text-muted" ngbTooltip="organization of the organization" placement="right"></i>
          			</label>
					<div class="col-md-3">
						<input formControlName="organization" type="text" class="form-control" readonly/>
						<div *ngIf="!form.get('organization').valid && form.get('organization').dirty">
							<span *ngIf="form.get('organization').errors.required" class="help-block">This field is required</span>
							<span *ngIf="form.get('organization').errors.maxlength" class="help-block">Max length allowed: {{form.get('organization').errors.maxlength.requiredLength}}</span>
						</div>
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error' : !form.get('description').valid && form.get('description').dirty }">
					<label class="col-md-2 control-label">Description
						<i class="fa fa-question-circle text-muted" ngbTooltip="Description of the organization" placement="right"></i>
          			</label>
					<div class="col-md-4">
						<textarea formControlName="description" type="text" class="form-control" autofocus></textarea>
						<div *ngIf="!form.get('description').valid && form.get('description').dirty">
							<span *ngIf="form.get('description').errors.maxlength" class="help-block">Max length allowed: {{form.get('description').errors.maxlength.requiredLength}}</span>
						</div>
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error' : !form.get('enabled').valid && form.get('enabled').dirty }">
					<label class="col-md-2 control-label required-pf">Enabled
						<i class="fa fa-question-circle text-muted" ngbTooltip="Enabled of the organization" placement="right"></i>
          			</label>
					<div class="col-md-4">
						<of-button-switch formControlName="enabled"></of-button-switch>
						<div *ngIf="!form.get('enabled').valid && form.get('enabled').dirty">
							<span *ngIf="form.get('enabled').errors.required" class="help-block">This field is required</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-2 col-lg-offset-2">
						<of-button-save [form]="form" [working]="working"></of-button-save>
						<button type="button" (click)="loadData()" class="btn btn-default" [disabled]="!form.dirty">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
