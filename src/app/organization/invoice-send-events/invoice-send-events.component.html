<br>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <td class="text-right">#</td>
      <td class="text-right">Date</td>
      <td>Result</td>
      <td>Description</td>
      <td>Destiny</td>
      <td>File Attatchments</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of events; let i = index;">
      <td>{{i+1}}</td>
      <td>{{item.createdTimestamp | date}}</td>
      <td>{{item.result | yesNo: 'SUCCESS.ERROR'}}</td>
      <td>{{item.description}}</td>
      <td>
        <em *ngIf="!item.destiny || (item.destiny | keys).length == 0">No registered</em>
        <table *ngIf="item.destiny && (item.destiny | keys).length > 0" class="table table-bordered table-striped">
          <thead>
            <tr>
              <td>Key</td>
              <td>Value</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let key of item.destiny | keys">
              <td>{{key}}</td>
              <td>{{item.destiny[key]}}</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <em *ngIf="!item.fileAttatchments || item.fileAttatchments.length == 0">Not registered</em>
        <ul *ngFor="let file of item.fileAttatchments">
          <li>
            <a (click)="downloadFile(file)" href="javascript:void();">{{file.fileName}}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
