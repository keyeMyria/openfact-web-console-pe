<div class="container-fluid container-cards-pf">
	<div class="row row-cards-pf">
		<div class="col-md-12">
			<form [formGroup]="form" (ngSubmit)="save(form.value)" class="form-horizontal">
				<p class="fields-status-pf">The fields marked with <span class="required-pf">*</span> are required.</p>
				<div class="form-group">
					<label class="col-md-2 control-label">Enable Tasks
						<i class="fa fa-question-circle text-muted" ngbTooltip="starttls of the organization" placement="right"></i>
          </label>
					<div class="col-md-4">
						<button-switch formControlName="tasksEnabled"></button-switch>
					</div>
				</div>
				<div class="form-group" [hidden]="!form.get('tasksEnabled').value">
					<label class="col-md-2 control-label"></label>
					<div class="col-md-4">
						<div class="row" style="margin-left: 0; margin-right: 0;">
							<div class="col-md-4">
								<div class="form-group" class="form-group" [ngClass]="{ 'has-error' : !form.get('taskFirstTime').valid && form.get('taskFirstTime').dirty }">
									<label class="control-label required-pf">First Time</label>
									<div class="input-group">
										<input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="taskFirstDate" ngbDatepicker #d="ngbDatepicker">
										<div class="input-group-addon" (click)="d.toggle()">
											<i class="glyphicon glyphicon-calendar"></i>
										</div>
									</div>
									<ngb-timepicker formControlName="taskFirstTime" [meridian]="true"></ngb-timepicker>
								</div>
								<div class="form-group" class="form-group" [ngClass]="{ 'has-error' : !form.get('taskDelay').valid && form.get('taskDelay').dirty }">
									<label class="control-label required-pf">Delay</label>
									<select formControlName="taskDelay" class="form-control">
                      <option *ngFor="let item of combo.delay" [value]="item.value">  
                      {{item.name}}
                      </option>
                  </select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-2 col-lg-offset-2">
						<button-save [form]="form" [working]="working"></button-save>
						<button type="button" (click)="loadData()" class="btn btn-default" [disabled]="!form.dirty">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
