<br>

<table class="table table-striped table-bordered">
  <thead>
    <tr [hidden]="providers.length == 0">
      <th colspan="6" class="kc-table-actions">
        <div class="pull-right">
          <div>
            <!--<select class="form-control" ng-model="selectedProvider" ng-options="p.id for p in providers" data-ng-change="addProvider(selectedProvider); selectedProvider = null">
                  <option value="" disabled selected>{{:: 'add-keystore.placeholder' | translate}}</option>
            </select>-->
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>Provider</th>
      <th>Priority</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let instance of instances">
      <td>{{instance.name}}</td>
      <td><a routerLink="['./edit', instance.id]" href="#/realms/{{realm.realm}}/keys/providers/{{instance.providerId}}/{{instance.id}}">{{instance.id}}</a></td>
      <td>{{instance.providerId}}</td>
      <td>{{instance.config['priority'][0]}}</td>
      <td class="kc-action-cell">Edit</td>
      <td class="kc-action-cell">Delete</td>
    </tr>
  </tbody>
</table>
