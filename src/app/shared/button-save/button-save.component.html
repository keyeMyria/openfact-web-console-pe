<button type="submit" *ngIf="!form.dirty" class="btn btn-primary" disabled>
  <span>{{ 'HOME.SAVE' | translate }}</span>
</button>
<button type="submit" (click)="onClickChild($event)" [disabled]="working" *ngIf="form.dirty" class="btn btn-primary">
  <span [hidden]="!working">Saving...</span>
  <span [hidden]="working">{{ 'HOME.CANCEL' | translate }}</span>
</button>
