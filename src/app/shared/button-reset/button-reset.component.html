<button type="button" *ngIf="!form.dirty" class="btn btn-default" disabled>
  <span>{{ 'HOME.CANCEL' | translate }}</span>
</button>
<button type="button" *ngIf="form.dirty" (click)="onChildClick()" [disabled]="working" class="btn btn-default">
  <span>{{ 'HOME.CANCEL' | translate }}</span>
</button>
