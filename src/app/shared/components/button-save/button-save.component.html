<button type="submit" *ngIf="!form.valid" class="btn btn-primary" disabled>
  <span>Save</span>
</button>
<button type="submit" (click)="onClickChild($event)" [disabled]="working" *ngIf="form.valid" class="btn btn-primary">
  <span [hidden]="!working">Saving...</span>
  <span [hidden]="working">Save</span>
</button>
