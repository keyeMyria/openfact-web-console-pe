<template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div style="padding: 20px 20px 20px 20px; word-wrap: break-word;">{{key}}</div>
  </div>
</template>

<span *ngIf="isSpan" (click)="open(content)">{{label || 'View details'}}</span>
<button *ngIf="isButton" type="button" class="btn btn-default" (click)="open(content)">{{label || 'View details'}}</button>
